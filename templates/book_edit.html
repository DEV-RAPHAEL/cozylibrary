{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Edit- {{ book.title }}</title>
{% endblock title %}

{% block content %}
    <div class="book-update">
        <h2>Edit Book</h2>
        <form action="{% url 'book_update' book.pk %}" method="POST">{% csrf_token %}
            {{ form|crispy}}
            <input type="submit" value="Update Book">
        </form>
    </div>
{% endblock content %}
