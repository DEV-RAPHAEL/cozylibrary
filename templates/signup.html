{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}
    <title>Sign Up</title>
{% endblock title%}

{% block content %}
<div class="sign_up">
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
    </form>

</div>

{% endblock content %}
