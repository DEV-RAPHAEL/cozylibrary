{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add New Book</title>
{% endblock title %}

{% block content %}
    <div class="container">
      <h2>Add New Book</h2>
        <form action="{% url 'book_new' %}" method="POST">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Add Book">
        </form>
    </div>
{% endblock content %}
