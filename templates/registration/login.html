{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}
    <title>Login</title>
{% endblock title%}

{% block content %}

<div class="container">
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</div>

{% endblock content %}
