{% extends 'base.html' %}
{% block title%}
    <title>Login</title>
{% endblock title%}

{% block content %}
<div class="login">
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

</div>

{% endblock content %}
