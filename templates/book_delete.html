{% extends 'base.html' %}

{% block title %}
    <title>Delete- {{ book.title }}</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Delete Book</h2>
        <form action="{% url 'book_delete' book.pk %}" method="POST">{% csrf_token %}
            <p>Are you sure you want to delete {{ book.title }}?</p>
            <input type="submit" value="Delete Book">
        </form>
        
    </div>
{% endblock content %}
