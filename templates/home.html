{% extends 'base.html' %}

{% block title %}
    <title>Cozy Library -Home</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <p>{{ books.count }} books.</p>
        {% for book in books %}
            <h2><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h2>
            <p>{{ book.author }}</p>
        {% endfor %}
    </div>
    
{% endblock content %}
