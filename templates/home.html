{% extends 'base.html' %}

{% block title %}
    <title>Cozy Library -Home</title>
{% endblock title %}

{% block content %}
    {% for book in books %}
        <div class="book-entry">
        <h2><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h2>
        <p>{{ book.author }}</p>
        </div>
    {% endfor %}
{% endblock content %}
